{% extends 'postApp/base.html' %}


    {% block title %}Login{% endblock %}


    {% block content %}
    <section class="w-full flex flex-col justify-center items-center mt-10">
        {% if messages %}
        {% for message in messages %}
        <p class="text-red-600 p-2">{{message}}</p>
        {% endfor %}
        {% endif %}

        <div class="w-[35%] bg-gradient-to-tr from-green-700 to-green-300 h-[18rem] flex flex-col rounded-lg shadow-md shadow-current">
            <h1 class="text-white  text-2xl font-bold 
				text-center py-5">Login</h1>
        <form class="w-[90%] m-auto flex flex-col h-full" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="flex flex-col space-y-3">
            <input class="text-gray-500 rounded" name="username" type="text" placeholder="username" >
            <input class="text-gray-500 rounded" name="password" type="password" placeholder="password" >
        </div>
        <button class="bg-black text-white font-bold rounded-md text-center py-2 w-[5rem] m-auto" type="submit">Login</button>
        </form>
    </div>
    <a class="text-green-950 font-bold pb-[13%]" href="{% url 'signup' %}">Signup</a>
    </section>

    {% endblock %}
