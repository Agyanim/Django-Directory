{% extends 'postApp/base.html' %}


    {% block title %}Login{% endblock %}


    {% block content %}
    <section class="w-full flex flex-col justify-center items-center mt-10">
        {% if messages %}
        {% for message in messages %}
        <p class="text-red-600 p-2">{{message}}</p>
        {% endfor %}
        {% endif %}

        <div class="w-[35%] bg-gradient-to-r from-green-800 to-green-300 flex flex-col rounded-lg shadow-md shadow-current">
            <h1 class="text-white  text-2xl font-bold 
				text-center py-5">Login</h1>
        <form class="w-[85%] m-auto flex flex-col h-full" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="flex flex-col space-y-3">
            <input class="text-gray-600 rounded" name="username" type="text" placeholder="username" >
            <input class="text-gray-600 rounded" name="password" type="password" placeholder="password" >
        </div>
        <button class="bg-black/80 text-white font-bold rounded hover:bg-green-950 shadow-sm shadow-white text-center py-2 w-full m-auto my-6" type="submit">Login</button>
        </form>
    </div>
    <a class="text-green-950 font-bold pb-[13%] pt-2" href="{% url 'signup' %}">Signup</a>
    </section>

    {% endblock %}
