{% extends "postApp/base.html" %}
{% load widget_tweaks %}

{% block title %}{% endblock %}


{% block content %}
<div class="max-w-[35%] flex flex-col p-5 items-center m-auto rounded-2xl shadow-md shadow-green-950 min-h-[30rem] mb-5  ">
   {% include 'postApp/post-card.html' with title=post.title description=post.description created_by=post.created_by %} 
   
</div> 
<div class="flex gap-5 mt-5 justify-center mb-5">
<a class=" rounded-full bg-green-900 text-white shadow-md shadow-black w-28 text-center py-1 font-bold hover:opacity-80 hover:translate-y-2 transition-all border-none" href="">New Post</a>
<a class=" rounded-full bg-green-900 text-white shadow-md shadow-black w-20 text-center py-1 font-bold hover:opacity-80 hover:translate-y-2 transition-all border-none" href="{% url 'editPost' post.id %}">Edit</a>
<a class="rounded-full bg-red-900 text-white shadow-md shadow-black w-20 text-center py-1 font-bold hover:opacity-80 hover:translate-y-2 transition-all border-none" href="">Delete</a>
</div>  
{% endblock %}
