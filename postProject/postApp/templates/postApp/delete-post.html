{% extends "postApp/popup.html" %}
{% load static %}
{% load widget_tweaks %}
{% block title %} {% endblock %}



{% block content %}

<section class="flex justify-center items-center bg-gray-200 h-screen fixed w-screen">

  
    <div class="flex flex-col max-w-[25rem] h-[8rem] justify-center px-5 py-20 rounded-lg bg-white ">
        <div class="flex justify-between">
        <h1 class="text-red-500 mb-2 font-bold">Waring: Irreversible Action</h1>
        <div class=" rounded-full bg-red-200/50 w-8 h-w-8 flex justify-center items-center">
        <img  src="{% static 'postApp/images/warning.svg' %}" width="25" alt="warning">
        </div>
        </div>
        <p class="text-gray-600">This action will permanently delete the item. Are you absolutely sure you want to proceed?</p>

        <div class=" flex  justify-center gap-5 mt-4">
            <a class="bg-gray-600/50 px-5 py-2 rounded-full font-bold text-green-950" href="{% url 'postDetail' id %}">Cancel</a>
            <a class="bg-red-600 px-5 py-2 rounded-full text-white font-bold" href="{% url 'deletePost' id %}">Delete permanently</a>
        </div>
    
    </div>
</section>



{% endblock %}
